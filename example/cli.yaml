command:
    help: This is my application to do stuff
    subcommands:
        foo:
            help: Do a foo
            args:
                - in: the input to foo
                - out: the output of foo
            flags:
                dry-run:
                    help: don't actually write to the output
                    default: false
                wait:
                    help: wait a bit before writing to the output
                    default: 5s
        bar:
            help: Do lots of bar
            vargs: true